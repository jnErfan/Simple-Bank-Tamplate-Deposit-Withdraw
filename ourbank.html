<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Our Bank </title>

    <!-- TailWind Css StyleSheets -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>

    </header>
    <main class="mx-auto">
        <section class="">
            <div class="">

                <div>
                    <h1 class="text-4xl font-bold text-center mt-10">Let's Get Some <span
                            class="text-yellow-600 font-black">Mooooooooney</span> !!!
                    </h1>
                </div>

                <div class="grid grid-cols-3 gap-4 mt-10 w-3/4 mx-auto">



                    <div class="bg-purple-400 p-10 rounded text-white">
                        <h1 class="text-2xl">Deposit</h1>

                        <h1 class="text-4xl font-semibold">$<span id="deposite-total">00</span> </h1>
                    </div>



                    <div class="bg-red-400 p-10 rounded text-white">
                        <h1 class="text-2xl">Withdraw</h1>

                        <h1 class="text-4xl font-semibold">$ <span id="withdraw-total">00</span> </h1>
                    </div>



                    <div class="bg-blue-400 p-10 rounded text-white">
                        <h1 class="text-2xl">Balance</h1>

                        <h1 class="text-4xl font-semibold">$<span id="total-Balance">20000</span> </h1>
                    </div>

                </div>

            </div>
        </section>
        <section class="">
            <div class="">


                <div class="grid grid-cols-2 gap-4 mt-10 w-3/4 mx-auto">

                    <div class="bg-red-200 p-10 rounded">
                        <h1 class="text-2xl font-semibold mb-2">Deposit Here</h1>

                        <input type="text" name="" placeholder="$ Enter Amount You Want To Deposit" id="deposit-input"
                            class="border border-gray-400 px-3 w-3/4">
                        <br>
                        <button type="submit" id="deposit-button"
                            class="px-4 py-2 bg-yellow-600 mt-5 rounded text-white font-semibold">Deposit</button>
                    </div>




                    <div class="bg-green-300 p-10 rounded">
                        <h1 class="text-2xl font-semibold mb-2">Withdraw Here</h1>

                        <input type="text" name="" placeholder="$ Enter Amount You Want To Withdraw" id="withdraw-input"
                            class="border border-gray-400 px-3 w-3/4">
                        <br>
                        <button type="submit" id="withdraw-button"
                            class="px-4 py-2 bg-yellow-600 mt-5 rounded text-white font-semibold">Withdraw</button>
                    </div>

                </div>

            </div>
        </section>


    </main>
    <footer>

    </footer>

    <!-- Java Script Sourse Link  -->

    <script src="JS/bankScript.js"></script>

    <script>

    </script>
</body>

</html>
